// NOTE: This is a plugin for testing
plugins {
	id "io.github.devvigilante.blockidle.plugin-builder"
}

blockIdlePlugin {
	pluginName = "Utilities"
	minSdkVersion = "0.0.1"
	sdkVersion = "0.0.1"
	versionName = "1.0-alpha"
	appPluginClass = "com.icst.utilitiesplugin.UtilitiesPlugin"
}

android {
	namespace "com.icst.utilitiesplugin"
	compileSdk 35

	defaultConfig {
		minSdk 26
		targetSdk 28
		versionName "test"
	}

	lint {
		disable += "ExpiredTargetSdkVersion"
		checkReleaseBuilds = false
		abortOnError = false
	}

	buildTypes {

		debug {
			applicationIdSuffix ".debug"
			versionNameSuffix "-debug"
		}

		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile(
					'proguard-android-optimize.txt'
					), 'proguard-rules.pro'
		}
	}

	flavorDimensions "mode"

	productFlavors {

		demo {
			dimension "mode"
			applicationIdSuffix ".demo"
			versionNameSuffix "-demo"
		}

		prod {
			dimension "mode"
			// no suffix â†’ real app identity
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_17
		targetCompatibility JavaVersion.VERSION_17
	}

	buildFeatures {
		viewBinding true
	}
}

dependencies {
	compileOnly("com.google.android.material:material:$material_design_version")
	compileOnly("androidx.appcompat:appcompat:$appcompat_version")
}

sourceSets {
	main {
		java.srcDirs = ["src/main/java"]
	}
}
